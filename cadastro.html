<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pediatra.css">
    <title>Mini-Mundo Pediatra</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Pacientes</h1>

        <form action="cadastro_paciente.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone de Contato:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="data_primeira_consulta">Data da Primeira Consulta:</label>
            <input type="date" id="data_primeira_consulta" name="data_primeira_consulta" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo_paciente">Tipo de Paciente:</label>
            <select id="tipo_paciente" name="tipo_paciente" required>
                <option value="particular">Particular</option>
                <option value="conveniado">Conveniado</option>
            </select>

            <label for="plano_saude">Plano de Saúde (se conveniado):</label>
            <input type="text" id="plano_saude" name="plano_saude">

            <input type="submit" value="Cadastrar Paciente">
        </form>
    </div>
</body>
</html>
